<style>
    .sub {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .sub:hover{
        opacity: 0.7;
    }

    .sub:active{
        opacity: 0.3;
    }

    .join{
        background-color: white;
        border-color: rgb(0, 140, 255);
        border-style: solid;
        border-width: 1px;
        color: rgb(0, 140, 255);
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
        vertical-align: top;
    }

    .join:hover{
        background-color: rgb(0, 140, 255);
        color: white;
    }

    .join:active{
        opacity: 0.7;
    }


    .tweet{
        background-color: rgb(0, 157, 255);
        color: white;
        border-color: rgb(0, 157, 255);
        border-style: solid;
        border-radius: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
